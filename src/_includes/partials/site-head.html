<a class ="[skip-link][button]" href="#maincontent">
    Skip to content
</a>
<header role="banner" class="site-head">
    <div class="wrapper">
        <a href="/" aria-label="{{ site.name }} - home" class="site-head__brand">
            {% include "partials/brand.svg" %}
        </a>
        <nav class="[nav][site-head__nav][front-sans]" aria-label="Primary">
            <ul class="nav__list">
                {% for item in navigation.items %}
                <li>
                    <a href="{{ item.url }}" {{ helpers.getLinkActiveState(item.url, page.url) | safe }}
                    >{{ item.text }}</a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</header>
